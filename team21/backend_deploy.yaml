apiVersion: extensions/v1beta1
kind: Deployment
metadata:
labels:
    app: team21-backend
  name: team21-backend
  namespace: default
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: team21-backend
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: team21-backend
    spec:
      containers:
      - image: maythee/team21-backend
        imagePullPolicy: Always
        name: team21-backend
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      terminationGracePeriodSeconds: 30
